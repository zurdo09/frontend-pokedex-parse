		<div class="col-md-3"></div>
		<div clas="col-md-6 botonesFiltros">
			<div ng-controller="pokeDex as pokemon">	
			
				<div class="navbar navbar-inverse centrar" role="group" aria-label="...">
					  <button class="botonesFiltros" type="button" class="btn btn-default" ng-click="tab=5">
					   HOME <span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
					  <button class="botonesFiltros" type="button" class="btn btn-default" ng-click="tab=1">
					  POKEDEX <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span></button>
					  <button class="botonesFiltros" type="button" class="btn btn-default" ng-click="tab=2">
					  NAME <span class="glyphicon glyphicon-flash" aria-hidden="true"></span></button>
					  <button class="botonesFiltros" type="button" class="btn btn-default" ng-click="tab=3">
					  NUMBER <span class="glyphicon glyphicon-fire" aria-hidden="true"></span></button>
					  <button class="botonesFiltros" type="button" class="btn btn-default" ng-click="tab=4">
					  TYPE <span class="glyphicon glyphicon-tint" aria-hidden="true"></span></button>
					  
				</div>
<!--********************************************************************************************-->
<!--***************************************FILTRO ALL POKEMON***********************************-->
	
		<div class="row-fluid">
        <div class="col-md-1"></div>
        	<div class="col-md-10">
	           	<div ng-controller="pokeDex" ng-show="tab===1">
	                <div class ="partes" ng-repeat="pokemon in listapokemon | orderBy: 'national_id' ">
	                    <h1>N.°{{pokemon.national_id}}</h1>
	                    <img ng-src="{{pokemon.national_id|soloUrl}}">
										<br>
	                    <button type="button" disabled="disabled" class="btn btn-default" data-ng-click="tab=1">{{pokemon.name}}</button>
										<br>
	                    <button id="tipo" type="button" disabled="disabled" class="btn btn-default" data-ng-click="tab=1">{{pokemon.egg_groups[0].name}}</button>
	                </div>
	            </div>
       		</div>
        <div class="col-md-1"></div>
		</div>
<!--****************************************************************************************************************************-->	
<!--**********************************************************FILTRO NAME*******************************************************-->

           	 <div ng-controller="pokeDex">
                <div class ="partes" ng-repeat="pokemon in listapokemon | orderBy: 'types[0].name' ">

									<br>
